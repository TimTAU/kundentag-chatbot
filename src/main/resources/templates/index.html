<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta property="og:locale" content="de_DE"/>
    <meta property="og:title" content="Sagen Sie uns, wie ein Chatbot reagieren sollte.">
    <title>VEDA Horizon Chatbot</title>

    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{assets/css/styles.css}"/>
</head>
<body>
<header class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="h-100" th:src="@{/assets/img/VEDA_Logo_Horizon_white.png}" alt="VEDA Horizon"/>
        </a>
    </div>
</header>

<div id="card-container" class="container">
    <div class="card my-4 shadow-lg">
        <div class="card-header text-white text-center">
            Chatbot
        </div>
        <div id="chat-container" class="card-body">
            <div id="chat" class="vstack gap-3">
                <div class="chat-item chat-bot">Wie kann ich dir helfen?</div>
                <th:block th:each="chat : ${chats}">
                    <div class="chat-item chat-user" th:text="${chat.question}"/>
                    <div class="chat-item chat-bot" th:text="${chat.answer}"/>
                </th:block>
            </div>
            <div class="input-group mt-4">
                <input id="message-input" type="text" class="form-control" placeholder="Gib hier deine Frage ein.">
                <button id="message-button" class="btn btn-success js-send-chat" data-answer="false"
                        type="button" disabled>Senden
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/assets/js/index.js}"></script>
</body>
</html>
